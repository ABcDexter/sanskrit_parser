<!doctype html>
<html lang="en">
  <head>
    <title>Sanskrit Parser UI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sanskrit Parser UI</h1>


    <div class="container">
      <div class="form">
	<div class="form-group form-row">
	  <label for="analysisType">Analysis</label>
	  <select id="analysisType" class="form-control">
            <option selected>Lexical Analysis</option>
            <option>Morphological Analysis</option>
	    <option>Tags Only</option>
	  </select>
	</div>
	<div class="form-group form-row">
	  <label for="inputText">Input Text</label>
	  <input type="text" class="form-control" id="inputText" placeholder="pada or vakya for analysis">
	</div> 
	<div class="form-group form-row">
	  <button type="submit" class="btn btn-primary" id="goButton">Go</button>
	</div>
      </div>
      <div class="row"></div>
      
      <div class="card row">
	<div class="card-body">
	  <h4 class="card-title">Results</h4>
	  <p class="card-text" id="resbox">Analysis Results will appear here</p>
	</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script -->
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
      $("#goButton").click(function(){
          var txt = $("#inputText").val();
          var urlbase = "http://localhost:5000/api/";
          var option = "tags/";
          var url = urlbase+option+txt
          $.getJSON(url, function(result){
                $("#resbox").text(JSON.stringify(result));
          });
      });
      });
    </script>

    
  </body>
</html>
